<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Alky Sync</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root { --accent: #ff4d4d; --soft: #888; --border: #eeeeee; }
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; background: #fff; color: #1a1a1a; }
        
        #header { text-align: center; padding-top: 40px; width: 100%; background: #fff; }
        #day-counter { font-size: 0.7rem; letter-spacing: 2px; color: var(--soft); font-weight: bold; text-transform: uppercase; }
        .heart-pulse { display: inline-block; color: var(--accent); font-size: 1.1rem; animation: heartBeat 1.2s infinite; cursor: pointer; }
        @keyframes heartBeat { 0% { transform: scale(1); } 14% { transform: scale(1.3); } 28% { transform: scale(1); } 42% { transform: scale(1.3); } 70% { transform: scale(1); } }

        #db-status { font-size: 0.5rem; margin-top: 5px; color: orange; font-weight: bold; }

        .section { width: 100%; max-width: 400px; margin-top: 20px; }
        
        .mood-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .mood-box { border: 1px solid var(--border); padding: 12px; text-align: center; border-radius: 12px; cursor: pointer; background: #fff; transition: 0.2s; }
        .mood-box:active { background: #f0f0f0; }
        .mood-box span { font-size: 1.4rem; display: block; }
        .mood-box p { margin: 4px 0 0 0; font-size: 0.55rem; color: var(--soft); font-weight: bold; text-transform: uppercase; }

        #viewport { width: 100%; aspect-ratio: 1/1; border: 1px solid var(--border); background: #f9f9f9; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; border-radius: 15px; margin-top: 15px; }
        
        video, #preview-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* This class is toggled by JS to mirror the live view for the user */
        .mirror-view { transform: scaleX(-1); }

        .cam-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn { padding: 12px; border: 1px solid #000; background: #fff; font-size: 0.7rem; cursor: pointer; text-transform: uppercase; font-weight: bold; border-radius: 10px; }
        .btn-black { background: #000; color: #fff; width: 100%; margin-top: 10px; }

        textarea { width: 100%; border: none; border-bottom: 2px solid var(--border); margin: 10px 0; padding: 10px 0; outline: none; font-size: 1rem; box-sizing: border-box; }

        #timeline { width: 100%; max-width: 400px; margin-top: 30px; border-top: 2px solid #f0f0f0; padding-top: 20px; }
        .entry { margin-bottom: 30px; padding: 15px; border-radius: 15px; background: #fff; border: 1px solid #f0f0f0; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        .entry-img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
        .author-tag { font-weight: 800; font-size: 0.75rem; color: var(--accent); margin-bottom: 5px; display: block; }
        .comment-item { font-size: 0.8rem; padding: 5px; border-top: 1px solid #eee; margin-top: 5px; }
        
        #toast { position: fixed; top: 20px; background: #333; color: #fff; padding: 8px 16px; border-radius: 20px; font-size: 0.7rem; display: none; z-index: 10000; }
    </style>
</head>
<body>

<div id="toast">Update Sent</div>

<div id="header">
    <div id="day-counter">Day Counter <span class="heart-pulse" onclick="iamHere()">‚ô•</span></div>
    <div id="db-status">Checking Connection...</div>
    <div style="font-size: 0.5rem; color: #bbb; cursor: pointer; margin-top: 5px;" onclick="resetIdentity()">Settings</div>
</div>

<div class="section">
    <div class="mood-grid">
        <div class="mood-box" onclick="quickLog('üòä', 'Happy')"><span>üòä</span><p>Happy</p></div>
        <div class="mood-box" onclick="quickLog('üò§', 'Mad')"><span>üò§</span><p>Mad</p></div>
        <div class="mood-box" onclick="quickLog('‚òÅÔ∏è', 'Sad')"><span>‚òÅÔ∏è</span><p>Sad</p></div>
        <div class="mood-box" onclick="quickLog('ü´Ç', 'Miss You')"><span>ü´Ç</span><p>Miss You</p></div>
        <div class="mood-box" onclick="quickLog('üßò', 'Space')"><span>üßò</span><p>Space</p></div>
        <div class="mood-box" onclick="quickLog('üí¨', 'Talk')"><span>üí¨</span><p>Talk</p></div>
    </div>
</div>

<div class="section">
    <div id="viewport">
        <video id="v" autoplay playsinline muted style="display:none;"></video>
        <img id="preview-img" style="display:none;">
        <span id="cam-label" style="font-size: 0.6rem; color: #999;">CAMERA READY</span>
    </div>
    <div class="cam-controls">
        <button class="btn" id="open-btn" onclick="startCamera('user')" style="grid-column: span 2;">Camera</button>
        <button id="snap-btn" class="btn" style="display:none; background: #000; color: #fff;" onclick="takePhoto()">Snap</button>
        <button id="flip-btn" class="btn" style="display:none;" onclick="flipCamera()">Flip</button>
        <button id="close-btn" class="btn" style="display:none; grid-column: span 2;" onclick="stopCamera()">Cancel</button>
    </div>
    <textarea id="msg-input" placeholder="Add a caption..."></textarea>
    <button class="btn btn-black" onclick="postNow()">Post Entry</button>
</div>

<div id="timeline">
    <div id="list" style="text-align: center; color: #bbb; font-size: 0.8rem;">Searching for memories...</div>
</div>

<script>
    // 1. DATABASE SETUP
    const firebaseConfig = { databaseURL: "https://alky-bd03f-default-rtdb.asia-southeast1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('alky_v4_final'); 

    // 2. IDENTITY
    let userRole = localStorage.getItem('alky_user');
    if (!userRole) {
        userRole = confirm("Is this CD?") ? 'CD' : 'Nadine';
        localStorage.setItem('alky_user', userRole);
    }

    // 3. SYNC STATUS
    const statusEl = document.getElementById('db-status');
    firebase.database().ref(".info/connected").on("value", (snap) => {
        if (snap.val() === true) {
            statusEl.innerText = "‚óè ONLINE & SYNCED";
            statusEl.style.color = "green";
        } else {
            statusEl.innerText = "‚óè OFFLINE";
            statusEl.style.color = "red";
        }
    });

    // 4. TIMELINE
    db.on('value', (snapshot) => {
        const list = document.getElementById('list');
        const data = snapshot.val();
        if(!data) { list.innerHTML = "No posts yet."; return; }
        list.innerHTML = '';
        Object.keys(data).reverse().forEach(key => {
            const item = data[key];
            const div = document.createElement('div');
            div.className = 'entry';
            let replies = '';
            if(item.replies) {
                Object.values(item.replies).forEach(r => {
                    replies += `<div class="comment-item"><b>${r.by}:</b> ${r.text}</div>`;
                });
            }
            div.innerHTML = `
                <span class="author-tag">${item.author}</span>
                ${item.image ? `<img src="${item.image}" class="entry-img">` : ''}
                <div style="font-weight: 500;">${item.mood ? item.mood + ' ' : ''}${item.text || ''}</div>
                <div style="font-size:0.6rem; color:#bbb; margin-top:8px;">${item.time}</div>
                <button style="border:none; background:none; color:#007aff; font-size:0.7rem; font-weight:bold; cursor:pointer; margin-top:10px;" onclick="addReply('${key}')">Reply</button>
                <div id="replies-${key}">${replies}</div>
            `;
            list.appendChild(div);
        });
    });

    // 5. FUNCTIONS
    function postNow() {
        const txt = document.getElementById('msg-input').value;
        if(!txt && !capturedImg) return;
        db.push({
            author: userRole,
            text: txt,
            image: capturedImg,
            time: new Date().toLocaleString(),
            timestamp: Date.now()
        }).then(() => {
            document.getElementById('msg-input').value = "";
            stopCamera();
            capturedImg = null;
            document.getElementById('preview-img').style.display='none';
            showToast("Post Shared!");
        });
    }

    function quickLog(emoji, label) {
        db.push({ mood: emoji, text: label, author: userRole, time: new Date().toLocaleString() });
        showToast(emoji + " Logged");
    }

    function addReply(id) {
        const r = prompt("Reply:");
        if(!r) return;
        db.child(id).child('replies').push({ by: userRole, text: r });
    }

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.display = 'block';
        setTimeout(()=> t.style.display='none', 2000);
    }

    // 6. TRUE-VIEW CAMERA LOGIC
    const v = document.getElementById('v');
    const preview = document.getElementById('preview-img');
    let stream = null; 
    let capturedImg = null; 
    let mode = "user"; 

    async function startCamera(m) {
        if(stream) { stream.getTracks().forEach(t => t.stop()); }
        mode = m;
        
        // Mirror the LIVE preview ONLY for the front camera (Selfie mode)
        if (mode === "user") {
            v.classList.add('mirror-view');
        } else {
            v.classList.remove('mirror-view');
        }
        
        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: mode, width: { ideal: 1024 }, height: { ideal: 1024 } } 
            });
            v.srcObject = stream; 
            v.style.display = 'block';
            document.getElementById('open-btn').style.display = 'none';
            document.getElementById('snap-btn').style.display = 'block';
            document.getElementById('flip-btn').style.display = 'block';
            document.getElementById('close-btn').style.display = 'block';
            document.getElementById('cam-label').style.display = 'none';
        } catch(e) { alert("Camera Error"); }
    }

    function flipCamera() { startCamera(mode === "user" ? "environment" : "user"); }

    function stopCamera() {
        if(stream) stream.getTracks().forEach(t => t.stop());
        v.style.display = 'none'; 
        document.getElementById('open-btn').style.display = 'block';
        document.getElementById('snap-btn').style.display = 'none'; 
        document.getElementById('flip-btn').style.display = 'none';
        document.getElementById('close-btn').style.display = 'none';
        document.getElementById('cam-label').style.display = 'block';
    }

    function takePhoto() {
        const canvas = document.createElement('canvas');
        canvas.width = v.videoWidth; 
        canvas.height = v.videoHeight;
        const ctx = canvas.getContext('2d');
        
        // NO FLIPPING ON CANVAS. We capture exactly what the lens sees.
        ctx.drawImage(v, 0, 0);
        
        capturedImg = canvas.toDataURL('image/jpeg', 0.6);
        preview.src = capturedImg; 
        preview.style.display = 'block';
        
        // Ensure preview image is never mirrored
        preview.classList.remove('mirror-view');
        
        stopCamera();
    }

    function resetIdentity() { localStorage.removeItem('alky_user'); location.reload(); }
    const diff = Math.floor((new Date() - new Date("2025-08-12")) / (1000 * 60 * 60 * 24)) + 1;
    document.getElementById('day-counter').innerHTML = `Day ${diff} of Us <span class="heart-pulse" onclick="iamHere()">‚ô•</span>`;
</script>
</body>
</html>
