<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Hub</title>
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --border: #eeeeee; --soft: #888; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .section { width: 100%; max-width: 400px; margin-bottom: 40px; }
        h2 { font-weight: 300; font-size: 0.7rem; text-align: center; letter-spacing: 2px; color: var(--soft); text-transform: uppercase; margin-bottom: 20px; }

        /* Mood Checker */
        .mood-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .mood-box { 
            border: 1px solid var(--border); padding: 15px; text-align: center; 
            border-radius: 4px; cursor: pointer; transition: 0.2s;
        }
        .mood-box:active { background: #fafafa; transform: scale(0.95); }
        .mood-box span { font-size: 1.5rem; display: block; }
        .mood-box p { margin: 5px 0 0 0; font-size: 0.6rem; color: var(--soft); }

        /* Creator Area */
        #viewport { width: 100%; aspect-ratio: 1/1; border: 1px solid var(--border); background: #fafafa; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        video, #preview { width: 100%; height: 100%; object-fit: cover; display: none; }
        
        .controls { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; padding: 12px; border: 1px solid var(--text); background: none; font-size: 0.7rem; cursor: pointer; text-transform: uppercase; }
        .btn-black { background: #000; color: #fff; }

        textarea { width: 100%; border: none; border-bottom: 1px solid var(--border); margin-top: 20px; padding: 10px 0; outline: none; font-family: inherit; resize: none; }

        /* History Timeline */
        #timeline { width: 100%; max-width: 400px; margin-top: 50px; border-top: 1px solid var(--border); padding-top: 30px; }
        .entry { margin-bottom: 40px; }
        .entry-img { width: 100%; border-radius: 2px; margin-bottom: 10px; }
        .entry-footer { display: flex; align-items: flex-start; gap: 10px; }
        .entry-mood { font-size: 1.2rem; }
        .entry-text { font-size: 0.9rem; color: #333; line-height: 1.4; flex: 1; }
        .entry-time { font-size: 0.7rem; color: #bbb; margin-top: 5px; display: block; }
    </style>
</head>
