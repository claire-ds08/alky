<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Alky</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --border: #eeeeee; --soft: #888; --accent: #ff4d4d; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 20px; padding-top: 60px; display: flex; flex-direction: column; align-items: center; }
        
        #header { text-align: center; margin-bottom: 30px; }
        #day-counter { font-size: 0.65rem; letter-spacing: 3px; color: var(--soft); text-transform: uppercase; font-weight: bold; }
        
        .heart-pulse { display: inline-block; color: var(--accent); font-size: 0.8rem; margin-left: 5px; animation: heartBeat 1.2s infinite; cursor: pointer; }
        @keyframes heartBeat { 0% { transform: scale(1); } 14% { transform: scale(1.3); } 28% { transform: scale(1); } 42% { transform: scale(1.3); } 70% { transform: scale(1); } }

        .section { width: 100%; max-width: 400px; margin-bottom: 30px; }
        .mood-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .mood-box { border: 1px solid var(--border); padding: 15px; text-align: center; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .mood-box:active { background: #f0f0f0; }
        .mood-box span { font-size: 1.5rem; display: block; }
        .mood-box p { margin: 5px 0 0 0; font-size: 0.6rem; color: var(--soft); font-weight: bold; }

        #viewport { width: 100%; aspect-ratio: 1/1; border: 1px solid var(--border); background: #000; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; border-radius: 4px; }
        video, #preview-img { width: 100%; height: 100%; object-fit: cover; }
        
        .cam-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn { width: 100%; padding: 14px; border: 1px solid var(--text); background: #fff; font-size: 0.75rem; cursor: pointer; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        .btn-black { background: #000; color: #fff; }
        .btn-full { grid-column: span 2; }

        textarea { width: 100%; border: none; border-bottom: 1px solid var(--border); margin-top: 15px; padding: 12px 0; outline: none; font-family: inherit; font-size: 1rem; box-sizing: border-box; }

        /* Timeline & Comments */
        #timeline { width: 100%; max-width: 400px; margin-top: 40px; border-top: 1px solid var(--border); padding-top: 20px; }
        .entry { margin-bottom: 35px; border-bottom: 1px solid #f9f9f9; padding-bottom: 15px; }
        .entry-img { width: 100%; border-radius: 4px; margin-bottom: 12px; }
        .author-tag { font-weight: bold; font-size: 0.75rem; color: var(--accent); display: block; }
        
        .comment-section { background: #fcfcfc; padding: 10px; border-radius: 4px; margin-top: 10px; font-size: 0.85rem; }
        .comment-item { margin-bottom: 5px; border-left: 2px solid var(--border); padding-left: 8px; }
        .comment-author { font-weight: bold; font-size: 0.7rem; color: #666; }
        
        .reply-btn { background: none; border: none; color: var(--soft); font-size: 0.7rem; text-transform: uppercase; font-weight: bold; cursor: pointer; padding: 5px 0; margin-top: 5px; }

        #toast { position: fixed; top: 20px; background: #333; color: #fff; padding: 10px 20px; border-radius: 50px; font-size: 0.7rem; display: none; z-index: 1000; }
        #identity-banner { font-size: 0.6rem; color: var(--soft); margin-top: 10px; cursor: pointer; text-align: center; }
    </style>
</head>
<body>

    <div id="toast">Notifying...</div>

    <div id="header">
        <div id="day-counter">Counting... <span class="heart-pulse" onclick="iamHere()">‚ô•</span></div>
        <div id="daily-prompt">‚ÄúTake a photo of where you are right now.‚Äù</div>
        <div id="identity-banner" onclick="resetIdentity()">Settings</div>
    </div>

    <div class="section">
        <div class="mood-grid">
            <div class="mood-box" onclick="quickLog('üòä', 'feeling happy')"><span>üòä</span><p>Happy</p></div>
            <div class="mood-box" onclick="quickLog('üò§', 'feeling mad')"><span>üò§</span><p>Mad</p></div>
            <div class="mood-box" onclick="quickLog('‚òÅÔ∏è', 'feeling sad')"><span>‚òÅÔ∏è</span><p>Sad</p></div>
            <div class="mood-box" onclick="quickLog('ü´Ç', 'missing you')"><span>ü´Ç</span><p>Miss You</p></div>
            <div class="mood-box" onclick="quickLog('üßò', 'needs space')"><span>üßò</span><p>Space</p></div>
            <div class="mood-box" onclick="quickLog('üí¨', 'lets talk')"><span>üí¨</span><p>Talk</p></div>
        </div>
    </div>

    <div class="section">
        <div id="viewport">
            <video id="v" autoplay playsinline muted style="display:none;"></video>
            <img id="preview-img" style="display:none;">
            <span id="cam-label" style="color:#666; font-size:0.7rem;">CAMERA OFF</span>
        </div>
        <div class="cam-controls">
            <button class="btn btn-full" id="main-cam-btn" onclick="startStream()">Open Camera</button>
            <button id="snap-btn" class="btn btn-black btn-full" style="display:none;" onclick="captureImage()">Capture</button>
            <button id="close-btn" class="btn btn-full" style="display:none;" onclick="stopCamera()">Cancel</button>
        </div>
        <textarea id="msg-input" placeholder="Add a caption..."></textarea>
        <button class="btn btn-black" onclick="submitEntry()">Post to Timeline</button>
    </div>

    <div id="timeline"><div id="list"></div></div>

    <script>
        // --- 1. CONFIG ---
        const firebaseConfig = { databaseURL: "https://alky-bd03f-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('alky_timeline');

        (function() { emailjs.init("w-7MpanHNsBrGh6vo"); })();
        const SERVICE_ID = "service_5zrzgge";
        const TEMPLATE_ID = "template_dj834xq";
        const CD_EMAIL = "sarmientoclairedean@gmail.com";
        const NADINE_EMAIL = "aprilsia00@gmail.com";

        let userRole = localStorage.getItem('alky_role');

        window.onload = () => {
            if (!userRole) {
                const choice = confirm("Identity Setup: Is this CD's phone? (Cancel for Nadine's phone)");
                userRole = choice ? 'CD' : 'Nadine';
                localStorage.setItem('alky_role', userRole);
            }
            document.getElementById('identity-banner').innerText = `User: ${userRole} (Tap to Reset)`;
            
            const startDate = new Date("2025-08-12");
            const diffDays = Math.floor((new Date() - startDate) / (1000 * 60 * 60 * 24)) + 1;
            document.getElementById('day-counter').innerHTML = `Day ${diffDays} of Us <span class="heart-pulse" onclick="iamHere()">‚ô•</span>`;

            db.on('value', (snapshot) => { loadSharedHistory(snapshot.val()); });
        };

        // --- 2. NOTIFICATIONS ---
        function notify(mood) {
            const toast = document.getElementById('toast');
            toast.style.display = 'block'; toast.innerText = "Sending Ping...";
            const recipient = (userRole === 'CD') ? NADINE_EMAIL : CD_EMAIL;
            emailjs.send(SERVICE_ID, TEMPLATE_ID, { mood: mood, send_to: recipient, time: new Date().toLocaleTimeString() })
            .then(() => { 
                toast.innerText = "Notified " + (userRole === 'CD' ? "Nadine" : "CD");
                setTimeout(() => toast.style.display = 'none', 2000);
            });
        }

        function iamHere() { notify("I'm here! ‚ô•"); }

        // --- 3. CAMERA LOGIC ---
        const v = document.getElementById('v');
        const previewImg = document.getElementById('preview-img');
        let stream = null; let capturedBase64 = null;

        async function startStream() {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            v.srcObject = stream; v.style.display = 'block'; previewImg.style.display = 'none';
            document.getElementById('main-cam-btn').style.display = 'none';
            document.getElementById('snap-btn').style.display = 'block';
            document.getElementById('close-btn').style.display = 'block';
        }

        function stopCamera() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            v.style.display = 'none'; document.getElementById('main-cam-btn').style.display = 'block';
            document.getElementById('snap-btn').style.display = 'none'; document.getElementById('close-btn').style.display = 'none';
        }

        function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = v.videoWidth; canvas.height = v.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
            ctx.drawImage(v, 0, 0);
            capturedBase64 = canvas.toDataURL('image/jpeg', 0.6);
            previewImg.src = capturedBase64; previewImg.style.display = 'block';
            stopCamera();
        }

        // --- 4. TIMELINE & COMMENTS ---
        function quickLog(emoji, text) { 
            notify(emoji + " " + text); 
            saveToFirebase({ mood: emoji, text: text, img: null }); 
        }

        function submitEntry() {
            const text = document.getElementById('msg-input').value;
            if (!text && !capturedBase64) return;
            notify(text ? "üíå New Post" : "üì∏ New Photo");
            saveToFirebase({ mood: 'üì∏', text: text, img: capturedBase64 });
            document.getElementById('msg-input').value = ""; previewImg.style.display = 'none'; capturedBase64 = null;
        }

        function saveToFirebase(data) {
            db.push({ ...data, author: userRole, time: new Date().toLocaleString(), timestamp: Date.now() });
        }

        function addComment(postId) {
            const commentText = prompt("Write a comment...");
            if (!commentText) return;
            db.child(postId).child('comments').push({
                author: userRole,
                text: commentText,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });
            notify("üí¨ Commented on your post");
        }

        function loadSharedHistory(data) {
            const list = document.getElementById('list');
            list.innerHTML = ''; if (!data) return;
            Object.keys(data).reverse().forEach(key => {
                const item = data[key];
                const div = document.createElement('div');
                div.className = 'entry';
                
                let commentsHtml = '';
                if (item.comments) {
                    commentsHtml = `<div class="comment-section">`;
                    Object.values(item.comments).forEach(c => {
                        commentsHtml += `<div class="comment-item"><span class="comment-author">${c.author}:</span> ${c.text}</div>`;
                    });
                    commentsHtml += `</div>`;
                }

                div.innerHTML = `
                    ${item.img ? `<img src="${item.img}" class="entry-img">` : ''}
                    <div class="entry-footer">
                        <div style="font-size:1.4rem;">${item.mood || 'üì∏'}</div>
                        <div class="entry-text">
                            <span class="author-tag">${item.author}</span>
                            ${item.text || ''}
                            <div style="font-size:0.7rem; color:#bbb; margin-top:4px;">${item.time}</div>
                            <button class="reply-btn" onclick="addComment('${key}')">Reply</button>
                            ${commentsHtml}
                        </div>
                    </div>`;
                list.appendChild(div);
            });
        }

        function resetIdentity() { localStorage.removeItem('alky_role'); location.reload(); }
    </script>
</body>
</html>
