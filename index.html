<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Alky</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --accent: #ff4d4d; --soft: #888; --border: #eeeeee; }
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; background: #fff; color: #1a1a1a; }
        
        #header { text-align: center; padding-top: 40px; width: 100%; }
        #day-counter { font-size: 0.7rem; letter-spacing: 2px; color: var(--soft); font-weight: bold; text-transform: uppercase; }
        .heart-pulse { display: inline-block; color: var(--accent); font-size: 1.1rem; animation: heartBeat 1.2s infinite; }
        @keyframes heartBeat { 0% { transform: scale(1); } 14% { transform: scale(1.3); } 28% { transform: scale(1); } 42% { transform: scale(1.3); } 70% { transform: scale(1); } }

        #db-status { font-size: 0.5rem; margin-top: 5px; color: orange; font-weight: bold; }

        .section { width: 100%; max-width: 400px; margin-top: 20px; }
        
        #viewport { width: 100%; aspect-ratio: 1/1; border: 1px solid var(--border); background: #f9f9f9; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; border-radius: 15px; }
        
        /* NO TRANSFORMATIONS ALLOWED HERE */
        video, #preview-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transform: none !important; 
        }

        .cam-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn { padding: 12px; border: 1px solid #000; background: #fff; font-size: 0.7rem; cursor: pointer; text-transform: uppercase; font-weight: bold; border-radius: 10px; }
        .btn-black { background: #000; color: #fff; width: 100%; margin-top: 10px; }

        textarea { width: 100%; border: none; border-bottom: 2px solid var(--border); margin: 10px 0; padding: 10px 0; outline: none; font-size: 1rem; box-sizing: border-box; }

        #timeline { width: 100%; max-width: 400px; margin-top: 30px; border-top: 2px solid #f0f0f0; padding-top: 20px; }
        .entry { margin-bottom: 30px; padding: 15px; border-radius: 15px; background: #fff; border: 1px solid #f0f0f0; }
        .entry-img { width: 100%; border-radius: 10px; margin-bottom: 10px; transform: none !important; }
        .author-tag { font-weight: 800; font-size: 0.75rem; color: var(--accent); margin-bottom: 5px; display: block; }
        
        #toast { position: fixed; top: 20px; background: #333; color: #fff; padding: 8px 16px; border-radius: 20px; font-size: 0.7rem; display: none; z-index: 10000; }
    </style>
</head>
<body>

<div id="toast">Update Sent</div>

<div id="header">
    <div id="day-counter">Day Counter <span class="heart-pulse">♥</span></div>
    <div id="db-status">Connecting...</div>
</div>

<div class="section">
    <div id="viewport">
        <video id="v" autoplay playsinline muted style="display:none;"></video>
        <img id="preview-img" style="display:none;">
    </div>
    <div class="cam-controls">
        <button class="btn" id="open-btn" onclick="startCamera('user')" style="grid-column: span 2;">Open Camera</button>
        <button id="snap-btn" class="btn" style="display:none; background: #000; color: #fff;" onclick="takePhoto()">Snap</button>
        <button id="close-btn" class="btn" style="display:none; grid-column: span 2;" onclick="stopCamera()">Cancel</button>
    </div>
    <textarea id="msg-input" placeholder="Add a caption..."></textarea>
    <button class="btn btn-black" onclick="postNow()">Post Entry</button>
</div>

<div id="timeline">
    <div id="list"></div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://alky-bd03f-default-rtdb.asia-southeast1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('alky_v4_final'); 

    let userRole = localStorage.getItem('alky_user') || (confirm("Is this CD?") ? 'CD' : 'Nadine');
    localStorage.setItem('alky_user', userRole);

    const statusEl = document.getElementById('db-status');
    firebase.database().ref(".info/connected").on("value", (snap) => {
        statusEl.innerText = snap.val() ? "● ONLINE" : "● OFFLINE";
        statusEl.style.color = snap.val() ? "green" : "red";
    });

    db.on('value', (snapshot) => {
        const list = document.getElementById('list');
        const data = snapshot.val();
        list.innerHTML = '';
        if(!data) return;
        Object.keys(data).reverse().forEach(key => {
            const item = data[key];
            const div = document.createElement('div');
            div.className = 'entry';
            div.innerHTML = `
                <span class="author-tag">${item.author}</span>
                ${item.image ? `<img src="${item.image}" class="entry-img">` : ''}
                <div style="font-weight: 500;">${item.text || ''}</div>
                <div style="font-size:0.6rem; color:#bbb; margin-top:8px;">${item.time}</div>
            `;
            list.appendChild(div);
        });
    });

    const v = document.getElementById('v');
    const preview = document.getElementById('preview-img');
    let stream = null; 
    let capturedImg = null; 

    async function startCamera(mode) {
        if(stream) stream.getTracks().forEach(t => t.stop());
        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: mode, width: 1024, height: 1024 } 
            });
            v.srcObject = stream; 
            v.style.display = 'block';
            preview.style.display = 'none';
            document.getElementById('open-btn').style.display = 'none';
            document.getElementById('snap-btn').style.display = 'block';
            document.getElementById('close-btn').style.display = 'block';
        } catch(e) { alert("Camera Error"); }
    }

    function takePhoto() {
        const canvas = document.createElement('canvas');
        canvas.width = v.videoWidth; 
        canvas.height = v.videoHeight;
        const ctx = canvas.getContext('2d');
        
        // RAW CAPTURE: No translation, no scaling, no flipping.
        ctx.drawImage(v, 0, 0, canvas.width, canvas.height);
        
        capturedImg = canvas.toDataURL('image/jpeg', 0.7);
        preview.src = capturedImg; 
        preview.style.display = 'block';
        v.style.display = 'none';
        
        document.getElementById('snap-btn').style.display = 'none';
    }

    function stopCamera() {
        if(stream) stream.getTracks().forEach(t => t.stop());
        v.style.display = 'none'; 
        preview.style.display = 'none';
        document.getElementById('open-btn').style.display = 'block';
        document.getElementById('snap-btn').style.display = 'none'; 
        document.getElementById('close-btn').style.display = 'none';
    }

    function postNow() {
        const txt = document.getElementById('msg-input').value;
        if(!txt && !capturedImg) return;
        db.push({
            author: userRole,
            text: txt,
            image: capturedImg,
            time: new Date().toLocaleString()
        }).then(() => {
            document.getElementById('msg-input').value = "";
            stopCamera();
            showToast("Shared!");
        });
    }

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.display = 'block';
        setTimeout(()=> t.style.display='none', 2000);
    }

    const diff = Math.floor((new Date() - new Date("2025-08-12")) / (1000 * 60 * 60 * 24)) + 1;
    document.getElementById('day-counter').innerHTML = `Day ${diff} of Us <span class="heart-pulse">♥</span>`;
</script>
</body>
</html>
